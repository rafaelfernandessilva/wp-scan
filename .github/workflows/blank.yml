name: Check

on:
  push:
    branches: [ main ]
    schedule:
    - cron: "*/5 * * * *" #cron baseada em min/hora/dia_mês/mês/dia_semana
jobs:
  wpscan:
    runs-on: ubuntu-latest
    steps:
      - name: WPScan
        uses: WTFender/wpscan-action@v1.0
        id: wpscan
        with:
          url: 'http://3.87.1.30/'
          token: ${{ secrets.WPSCAN_TOKEN }}
          
      - name: Scan Results
        run: |
          echo ${{ steps.wpscan.outputs.resultb64 }}
          echo ${{ steps.wpscan.outputs.result }}