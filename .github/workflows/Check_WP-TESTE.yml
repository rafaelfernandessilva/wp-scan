name: REMOVE IP

on:

  push:
    branches:  
      [main]   
jobs:
  Remove-IP:
    runs-on: ubuntu-latest
   
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::459826126373:role/remove-ip
          aws-region: us-east-2
          
