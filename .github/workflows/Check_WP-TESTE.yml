name: BLOG ME

on:

  push:
    branches:  
      [main]
    
  schedule:
    - cron: "30 14 * * *" #cron baseada em min/hora/dia_mês/mês/dia_semana
    
jobs:
  wpscan:
    runs-on: ubuntu-latest
    environment: meblog
    steps:
      - name: WPScan
        uses: WTFender/wpscan-action@v1.0
        id: wpscan
        with:
          
          
          url: 'https://meajuda.melhorenvio.com.br/login '
          #url: 'https://store-staging.melhorenvio.work/ --random-user-agent'
          #url: https://blog.melhorenvio.com.br/wp-login.php
          #token: ${{ secrets.WPSCAN_TOKEN }}
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          

      - name: Scan Results
        run: |
          echo ${{ steps.wpscan.outputs.resultb64 }}
          echo ${{ steps.wpscan.outputs.result }}
